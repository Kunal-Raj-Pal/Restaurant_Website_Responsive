{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Registration Page</title>
{% endblock %}


{% block content %}
<div class="Bookseat" style="">
  <form style="" method="post">
    {% csrf_token %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
          <h1 class="mb-3">Registration!</h1>
          <label>Name</label>
          <input type="text" placeholder="Enter your name" name='name'>

          <label style="margin-top: 15px;">Username</label>
          <input type="text" placeholder="Craete your username" name="username">

          <label style="margin-top: 15px;">Email</label>
          <input type="email"placeholder="Enter your email" name="email">
          
          <label style="margin-top: 15px;">Password</label>
          <input type="password" placeholder="Craete your password" name="password">

         <center>
          <button type="submit">Register🍔</button>
      </center>

      <p class="my-2">Already have account <a href="/login/">login here!</a></p>
  </form>
</div>
</div>
{% endblock %}
