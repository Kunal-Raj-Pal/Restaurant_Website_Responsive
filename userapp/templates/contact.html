{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Contact</title>
{% endblock %}


{% block content %}
<div class="Bookseat" style="">
  <form method="post" data-aos="fade">
    {% csrf_token %}
          <h1 class="mb-3">Contact☎️</h1>
          <label>Name</label>
          <input type="text" placeholder="Enter your name" name="name">

          <label style="margin-top: 15px;">Phone No.</label>
          <input type="number" placeholder="Enter your phone" name="phone">

          <label style="margin-top: 15px;">Email</label>
          <input type="email"placeholder="Enter your email" name="email">

          <label style="margin-top: 15px;">Feedback</label>
          <textarea name="feed" id="" placeholder="Write your Feedback or Message!"></textarea>

          {% if request.user.is_authenticated %}
          <center>
            <button type="submit">Send🍔</button>
          </center>
          {% else %}
          <center>
            <a href="{% url 'login' %}" class="btn btn-light" id="bookbtn">Send🍔</a>
        </center>
          {% endif %}
  </form>
</div>
</div>
{% endblock %}
