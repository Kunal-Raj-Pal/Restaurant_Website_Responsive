{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Add menu</title>
{% endblock %}


{% block content %}


<div class="Bookseat" style="">
  <form method="post" style="height: 500px; width: 500px; ">
    {% csrf_token %}
    <h1 class="mb-3">Add Menu</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
          <input type="text" name="menuitem" placeholder="Enter your item name">
         <center>
          <button type="submit">Add🍔</button>
          <p class="me-5 mt-3">Back to <a href="{% url 'menu' %}">Menu</a> </p>
      </center>
  </form>
</div>
</div>
{% endblock %}
